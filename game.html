<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <button type="button" onclick="play()">Play</button>
    <script>
        function play(){
            let a = prompt("moi nhap so");
            let b = a.split(",");
            b[1] = +b[1];
            b[0] = +[0];

            let count=1;
            while (count<4){
                let numRandom = getRndInteger(b[0], b[1]);
                let numDoan = prompt("moi nhap so " +"(" + b[0] + ","+ b[1]+"):");
                if (numDoan == numRandom){
                    alert("ban da doan dung:"+ numRandom);
                    break;
                }else {
                    count++;
                    alert("ban doan sai moi choi lai:"+ numDoan);
                }
            }
        }
        function getRndInteger(min,max){
            return Math.floor(Math.random()*(max-min))+min;
        }
    </script>
</form>
</body>
</html>

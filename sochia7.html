<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 0;
    for (i =1; i<= 211; i++){
        if (i%7==0){
            a = a+i;
            b++;
        }
        if (b >=30){
            break
        }
    }

    document.write(a + "<br>")
</script>
</body>
</html>

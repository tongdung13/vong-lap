<script>
    function fibonacci(n) {
        let c = 0;
        let a1 = 1;
        let a2 = 1;
        if (n == 1 || n == 2)
            return 1;
        let i = 3;
        let a;
        while (i <= n) {
            a = a1 + a2;
            a1 = a2;
            a2 = a;
            i++;
        }
        return a;
    }
